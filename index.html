<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Wizard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header"></div>
    <div class="screen">


        <div class="main" id="main">
            <div class="mainTop">
                <div class="imageContainer">
                    <img src="https://cdn.pixabay.com/photo/2018/01/11/09/52/three-3075752_960_720.jpg" alt="clothe">
                </div>
                <div class="productInfo">
                    <div class="productName">Product Name</div>
                    <div class="price">1,000$</div>
                    <div class="size">
                        <label for="size">Size</label>

                        <select id="size">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="colors">color
                        <span class="color"></span>
                        <span class="color"></span>
                        <span class="color"></span>

                    </div>
                </div>

            </div>
            <div class="mainBottom">
                <button class="buyBtn" id="buyButton">BUY</button>
            </div>

        </div>
        <div class="main" id="profile">
            <form id="profileForm">
                <strong>Name</strong>
            <input type="text" name="name" id="name">
            <strong>Email</strong>
               <input type="email" name="email" id="email">
               <strong>Password</strong>
               <input type="password" name="password" id="password">
               <strong>Confirm Password</strong>
               <input type="password" name="password2" id="password2">
            </form>
        </div>
    </div>
    

    
    <div class="footer">Copyright Â© 2021. All Rights Reserved.</div>
</body>
<script src="app.js"></script>

</html>
