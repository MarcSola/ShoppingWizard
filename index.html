<body class="body" id="body">

    <!-- Separation with FLEX of the main body and the Aside section  -->
    <div>
        <!----------------
  ----  ASIDE  ----
  ----------------->
        <aside class="aside" id="aside">
            <div class="asideLogoEinar">
                <img src="Resources/images/logo/logo-negro.png" alt="Logo">
            </div>
            <section class="asideContainerClassEinar">
                <h3>Related products</h3>
                <div class="asideImgContainerClassEinar">
                    <img src="Resources/images/product-images/sedov_b2_bike_2.jpg" alt="Mandragora">
                    <p>Mandragora</p>
                </div>
                <div class="asideImgContainerClassEinar">
                    <img src="Resources/images/product-images/sedov_b2_bike_1.jpg" alt="Stylus fire1">
                    <p>Stylus fire</p>
                </div>
                <div class="asideImgContainerClassEinar">
                    <img src="Resources/images/product-images/sedov_b2_bike_7.jpg" alt="Zebryta">
                    <p>Zebryta</p>
                </div>
                <div class="asideImgContainerClassEinar">
                    <img src="Resources/images/product-images/aether_air_purifying_bike_5.jpg" alt="Mamba black">
                    <p>Mamba black</p>
                </div>
                <div class="asideSocialMediaContainerClassEinar">
                    <h3>Social Media</h3>

                    <span class="spanSocialMediaContainerClass">
                      <i class="fa fa-youtube-play" aria-hidden="true"></i>

                    </span>
                    <span class="spanSocialMediaContainerClass">
                      <i class="fa fa-twitter-square" aria-hidden="true"></i>
                    </span>
                    <span class="spanSocialMediaContainerClass">
                      <i class="fa fa-instagram" aria-hidden="true"></i>
                    </span>
                </div>
            </section>
        </aside>
    </div>
    <!-- Separation with FLEX of the main body and the Aside section  -->

        <!----------------
    ----  HEADER  ----
    ----------------->
        <header class="header" id="header">
            <section class="title-header">
                <p> This is my header</p>
                <p> this could be a transparent background</p>
            </section>
        </header>

        <!----------------
  ----  MAIN  ----
  ----------------->
        <main class="main" id="main">
            <section>
                <p> This is my body</p>
            </section>
        </main>

        <!----------------
  ----  FOOTER  ----
  ----------------->
        <footer class="footer" id="footer">
            <section>
                <p> This is my footer</p>
                <p> this could be a transparent background</p>
            </section>
